<html>
    <head><title>Calculator</title>
        <link href="calc.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Calculator programe in JavaScript</h1>
        <div class="StyleofCalc">
            <form name="Calculatorform1">
         <input id="calc" type="text" name="answer">

    <input type="button" value="1" onclick="Calculatorform1.answer.value +='1'">
    <input type="button" value="2" onclick="Calculatorform1.answer.value+='2'">
    <input type="button" value="3" onclick="Calculatorform1.answer.value+='3'">
    <input type="button" value="+" onclick="Calculatorform1.answer.value+='+'">
    <br><br>
<input type="button" value="4" onclick="Calculatorform1.answer.value+='4'">
<input type="button" value="5" onclick="Calculatorform1.answer.value+='5'">
<input type="button" value="6" onclick="Calculatorform1.answer.value+='6'">
<input type="button" value="-" onclick="Calculatorform1.answer.value+='-'">
<br>
<input type = "button" value = "7" onclick = " Calculatorform1.answer.value+= '7' ">  
  <input type = "button" value = "8" onclick = "Calculatorform1.answer.value += '8' ">  
  <input type = "button" value = "9" onclick = "Calculatorform1.answer.value += '9' ">  
  <input type = "button" value = "*" onclick = "Calculatorform1.answer.value += '*' ">  

  <input type = "button" value = "/" onclick = "Calculatorform1.answer.value += '/' ">  
  <input type = "button" value = "0" onclick = "Calculatorform1.answer.value += '0' ">  
    <input type = "button" value = "." onclick = "Calculatorform1.answer.value += '.' ">

<input type="button" value="="  onclick="Calculatorform1.answer.value= eval(Calculatorform1.answer.value)">
<input type = "button" value = "Clear All" onclick = " Calculatorform1.answer.value= ' ' " id= "clear" >
<br>


    </form>
        </div>
    </body>
</html>
